<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        min-height: 400px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }

      .header {
        background: linear-gradient(135deg, #4b5563 0%, #6d28d9 100%);
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .content {
        padding: 16px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        padding: 12px;
        background: #1e293b;
        border-radius: 8px;
        border: 1px solid #334155;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ef4444;
      }

      .status-indicator.active {
        background: #10b981;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4b5563 0%, #6d28d9 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(109, 40, 217, 0.3);
      }

      .btn-secondary {
        background: #374151;
        color: #f8fafc;
        border: 1px solid #4b5563;
      }

      .btn-secondary:hover {
        background: #4b5563;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .transcript-preview {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 12px;
        margin-top: 16px;
        max-height: 120px;
        overflow-y: auto;
      }

      .transcript-preview p {
        margin: 0;
        font-size: 12px;
        line-height: 1.4;
        color: #94a3b8;
      }

      .settings-link {
        margin-top: 16px;
        text-align: center;
      }

      .settings-link a {
        color: #6d28d9;
        text-decoration: none;
        font-size: 12px;
      }

      .settings-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üé§ AI Transcriptor</h1>
    </div>

    <div class="content">
      <div class="status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Ready to start</span>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="startBtn">
          <span>üéôÔ∏è</span>
          Start Recording
        </button>

        <button class="btn btn-secondary" id="stopBtn" disabled>
          <span>‚èπÔ∏è</span>
          Stop Recording
        </button>

        <button class="btn btn-secondary" id="openAppBtn">
          <span>üöÄ</span>
          Open Full App
        </button>
      </div>

      <div
        class="transcript-preview"
        id="transcriptPreview"
        style="display: none"
      >
        <p id="transcriptText">Transcription will appear here...</p>
      </div>

      <div class="settings-link">
        <a href="#" id="settingsLink">Configure Azure Settings</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
